{%- block breadcrumbs %}
<nav class="navbar navbar-secondary" role="navigation">
   <div class="container">
      <ul class="navbar-nav">
         <li class="nav-item nav-parent"><a class="fa fa-home nav-link" href="{{ pathto(master_doc) }}"></a></li>
         <li class="nav-item nav-separator">
            <i class="i-chevron-right"></i>
         </li>
         {%- for doc in parents %}
         <li class="page_item"><a class="nav-link" href="{{ doc.link|e }}">{{ doc.title }}</a></li>
         <i class="i-chevron-right"></i>
         </li>
         {%- endfor %}
         <li class="page_item current_page_item"> <a href="#">{{ title }}</a></li>
      </ul>
   </div>
</nav>
{%- endblock %}

{% block breadcrumbs %}
<nav class="navbar navbar-secondary" role="navigation">
	<div class="container">
      <ul class="navbar-nav  mx-auto">
         <li class="nav-item px-0">
            <a href="{{ pathto(master_doc) }}">{{ _('Docs') }}</a>
         </li>
         <li class="nav-item text-center" style="pointer-events: none">
				<a class="pr-0" style="padding: 0 !important;" href="#"><i class="fa fa-angle-right" style="padding: 0 !important;"></i></a>
			</li>
      {% for doc in parents %}
         <li class="page_item page-item">
            <a href="{{ doc.link|e }}">{{ doc.title }}</a>
         </li>
         <li class="nav-item text-center" style="pointer-events: none">
            <a class="pr-0" style="padding: 0 !important;" href="#"><i class="fa fa-angle-right" style="padding: 0 !important;"></i></a>
         </li>
      {% endfor %}
         <li class="nav-item">
            <a href="#">{{ title }}</a>
         </li>
      </ul>
   </div>
</nav>
{% endblock %}
